<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/quadrangular.png">
    <title>Posts do Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Posts de <span th:text="${user.name}"></span></h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data de Criação</th>
            <th>Texto</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.creationDate}"></td>
            <td th:text="${post.text}"></td>

        </tr>
        </tbody>
    </table>

    <a href="/users" class="btn btn-primary">Voltar para a Lista de Usuários</a>
</div>
</body>
</html>
