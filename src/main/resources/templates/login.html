<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
<header id="cabecalho">
    <img alt="Logomarca da empresa" src="https://www.idtesting3008.ca/-_-/res/e70efc86-3873-44b1-b157-fec9f431cd0f/images/common/logo-placeholder.png/160-160/98bc93d34574286613b0ed08dbc20786d8fd4b48"/>
    <h1>Nome da Empresa</h1>
</header>
<main id="conteudo">
    <form th:action="@{/users/add}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="name">Nome do usuário</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Senha</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
    </form>
</main>
<a href="/users" class="btn btn-success">Ver os usuários</a>

<!-- Adicione outras seções conforme necessário -->

</body>
</html>
