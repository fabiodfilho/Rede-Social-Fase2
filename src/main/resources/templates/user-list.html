<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/quadrangular.png">
    <title>Lista de Usuários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/quadrangular.png" alt="Logo" height="30" class="d-inline-block align-top">
        </a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="/allposts">Feed</a>
            <a class="nav-link" href="/users">Users</a>
        </div>
        <h1 class="navbar-text mx-auto">Lista de Usuários</h1>
    </div>
</nav>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Foto de Perfil</th>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td>
                <img th:if="${user.perfilPhoto != null}" th:src="${user.perfilPhoto}" alt="Foto de Perfil" class="user-image" style="width: 50px; height: 50px; border-radius: 50%;">
            </td>
            <td th:text="${user.name}"></td>
            <td><a th:href="@{'/users/' + ${user.id}}">Ver Posts</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/users/new" class="btn btn-primary">Criar novo usuário</a>
</div>
</body>
</html>
