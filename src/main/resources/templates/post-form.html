<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Postagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Nova Postagem</h1>
    <form th:action="@{/posts/new}" method="post" th:object="${newPost}">
        <div class="mb-3">
            <label for="author" class="form-label">ID do Usuário:</label>
            <input type="number" class="form-control" id="author" name="userId" th:field="*{author.id}" required>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Texto da Postagem:</label>
            <textarea class="form-control" id="text" name="text" th:field="*{text}" required></textarea>
        </div>

        <!-- Adicione outros campos conforme necessário (likeCount, image, etc.) -->

        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</div>
</body>
</html>
