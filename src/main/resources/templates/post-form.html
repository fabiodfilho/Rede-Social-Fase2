<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Postagem</title>
    <link rel="icon" href="/images/quadrangular.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/quadrangular.png" alt="Logo" height="30" class="d-inline-block align-top">
        </a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="/allposts">Feed</a>
            <a class="nav-link" href="/users">Users</a>
        </div>
        <h1 class="navbar-text mx-auto">Nova Postagem</h1>
    </div>
</nav>
<div class="container mt-5">
    <form th:action="@{/posts/new}" method="post" th:object="${newPost}">
        <div class="mb-3">
            <label for="author" class="form-label">ID do Usu√°rio:</label>
            <input type="number" class="form-control" id="author" name="userId" th:field="*{author.id}" required>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Texto da Postagem:</label>
            <textarea class="form-control" id="text" name="text" th:field="*{text}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">URL da Imagem:</label>
            <input type="text" class="form-control" id="image" name="image" th:field="*{image}">
        </div>

        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</div>
</body>
</html>
